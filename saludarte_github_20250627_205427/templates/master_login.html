<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Maestro - SaludArte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <style>
        .master-login {
            min-height: 100vh;
            background: linear-gradient(135deg, #2E7D32 0%, #4CAF50 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 2rem;
            max-width: 400px;
            width: 100%;
        }
        .master-logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        .master-title {
            color: #2E7D32;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .master-subtitle {
            color: #666;
            font-size: 0.9rem;
        }
        .btn-master {
            background: #2E7D32;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-weight: 500;
        }
        .btn-master:hover {
            background: #1B5E20;
        }
        .form-control:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 0 0.2rem rgba(76, 175, 80, 0.25);
        }
        .alert-custom {
            border-radius: 8px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="master-login">
        <div class="login-card">
            <div class="master-logo">
                <h2 class="master-title">üîê Acceso Maestro</h2>
                <p class="master-subtitle">Panel de Administraci√≥n SaludArte</p>
            </div>

            {% if error %}
                <div class="alert alert-danger alert-custom" role="alert">
                    {{ error }}
                </div>
            {% endif %}

            <form method="POST" action="{{ url_for('master_login') }}">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="username" name="username" 
                           required autocomplete="username">
                </div>
                
                <div class="mb-4">
                    <label for="password" class="form-label">Contrase√±a</label>
                    <input type="password" class="form-control" id="password" name="password" 
                           required autocomplete="current-password">
                </div>
                
                <button type="submit" class="btn btn-primary btn-master w-100">
                    Acceder al Panel Maestro
                </button>
            </form>

            <hr class="my-4">
            
            <div class="text-center">
                <a href="{{ url_for('index') }}" class="text-decoration-none text-muted">
                    ‚Üê Volver a la aplicaci√≥n p√∫blica
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
