<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- SaludArte Logo - Natural Health App -->
  
  <!-- Leaf Symbol -->
  <g transform="translate(10, 10)">
    <!-- Main leaf shape -->
    <path d="M0 20 Q10 0 20 10 Q15 20 20 30 Q10 40 0 20 Z" fill="url(#leafGradient)"/>
    <!-- Leaf vein -->
    <path d="M3 20 Q10 8 17 15" stroke="#1F5F1F" stroke-width="1.5" fill="none"/>
    <path d="M6 25 Q10 18 14 22" stroke="#1F5F1F" stroke-width="1" fill="none"/>
    <path d="M6 15 Q10 22 14 18" stroke="#1F5F1F" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Second decorative leaf -->
  <g transform="translate(25, 15) scale(0.7)">
    <path d="M0 15 Q8 0 16 8 Q12 15 16 22 Q8 30 0 15 Z" fill="url(#leafGradient2)"/>
    <path d="M2 15 Q8 6 14 12" stroke="#2F5233" stroke-width="1" fill="none"/>
  </g>
  
  <!-- App Name -->
  <text x="50" y="30" font-family="Arial, sans-serif" font-size="18" fill="#1F5F1F" font-weight="bold">
    SaludArte
  </text>
  

  
  <!-- Decorative elements -->
  <circle cx="45" cy="45" r="1.5" fill="#52C752"/>
  <circle cx="175" cy="45" r="1.5" fill="#52C752"/>
  
  <!-- Additional small leaves -->
  <g transform="translate(170, 12) scale(0.4)">
    <path d="M0 10 Q5 0 10 5 Q7.5 10 10 15 Q5 20 0 10 Z" fill="#52C752"/>
  </g>
  
  <g transform="translate(180, 20) scale(0.3)">
    <path d="M0 8 Q4 0 8 4 Q6 8 8 12 Q4 16 0 8 Z" fill="#66D466"/>
  </g>
  
  <!-- Gradients for leaves -->
  <defs>
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#66D466;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#52C752;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#339933;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="leafGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7AE67A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#66D466;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#52C752;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
