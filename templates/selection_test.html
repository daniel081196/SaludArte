<!DOCTYPE html>
<html>
<head>
    <title>Test de Selección</title>
    <style>
        .test-selection {
            background: #339933;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            text-align: center;
        }
        .test-btn {
            background: white;
            color: #339933;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }
        .test-btn:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Test de Botones de Selección</h1>
    
    <div class="test-selection">
        <h3 style="color: white;">¿Incluir este producto?</h3>
        <button class="test-btn" onclick="alert('SÍ funciona!')">✅ SÍ</button>
        <button class="test-btn" onclick="alert('NO funciona!')">❌ NO</button>
    </div>
    
    <div class="test-selection">
        <h3 style="color: white;">Segundo producto de prueba</h3>
        <button class="test-btn" onclick="alert('SÍ funciona!')">✅ SÍ</button>
        <button class="test-btn" onclick="alert('NO funciona!')">❌ NO</button>
    </div>
</body>
</html>
